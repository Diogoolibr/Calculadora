<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Calculadora de Equações do 2° Grau</title>
        <link rel="stylesheet" href="Cynthia.css">

    </head>
    <body>
      <div class="koda">
         
      
      <img src="./imagens/logo.jpg" alt="Imagem no topo da página com o título">
      <h2>Calculadora Do Diogo</h2>
        <form>
        <h4>Valor De A:</h4>
        <input type="number" id="ValorA"/>
        <h4>Valor De B:</h4>
        <input type="number" id="ValorB"/>
        <h4>Valor De C:</h4>
        <input type="number" id="ValorC"/>
         
        <br><br>
        <button type="button" class="botao-calcular" onclick="calcularRaizes()">Calcular</button>
           <a href="https://nubank.com.br/cobrar/1eftov/660480ae-e4c8-4302-b1ee-a1949e1a6fe9">
           <img src="./imagens/donate.jpg" class="pix" alt="donate"
           </a>
        </form>
        <div id="resultado" class="resultado"></div>
        <button onclick="exibirParabola()" class="parabola">exibir Parabola</button>
        <canvas id="parabolacanvas" width"400" height="400"</canvas>
      </div>      
       
      
         <script src="Calculadora.js"></script>
      
    </body>
</html>
